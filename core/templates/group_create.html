{% extends 'index.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Group</title>
</head>
<body>
    <h1>Create Group</h1>
    <form method="post">
        {% csrf_token %}
        <label for="name">Group Name:</label>
        <input type="text" name="name" required><br>
        <label for="employee">Employee:</label>
        <select name="employee">
            {% for employee in employees %}
                <option value="{{ employee.pk }}">{{ employee.user.first_name }}</option>
            {% endfor %}
        </select><br>
        <label for="course">Course:</label>
        <select name="course">
            {% for course in courses %}
                <option value="{{ course.pk }}">{{ course.name }}</option>
            {% endfor %}
        </select><br>
        <label for="students">Students:</label>
        <select name="students" multiple>
            {% for student in students %}
                <option value="{{ student.pk }}">{{ student.user.first_name }}</option>
            {% endfor %}
        </select><br>
        <label for="date_start">Start Date:</label>
        <input type="date" name="date_start" required><br>
        <label for="date_end">End Date:</label>
        <input type="date" name="date_end" required><br>
        <button type="submit">Create Group</button>
    </form>

</body>
</html>
{% endblock %}
