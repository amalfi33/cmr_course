{% extends 'index.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изменение курса</title>
</head>
<body>
    <h1>Изменение курса</h1>
    <form method="post">
        {% csrf_token %}
        <label for="id_name">Name:</label>
        <input type="text" name="name" id="id_name" value="{{ course.name }}"><br>

        <label for="id_description">Description:</label><br>
        <textarea name="description" id="id_description">{{ course.description }}</textarea><br>

        <label for="id_price">Price:</label>
        <input type="text" name="price" id="id_price" value="{{ course.price }}"><br>

        <label for="id_status">Status:</label>
        <select name="status" id="id_status">
            <option value="active" {% if course.status == 'active' %} selected {% endif %}>Active</option>
            <option value="inactive" {% if course.status == 'inactive' %} selected {% endif %}>Inactive</option>
        </select><br>

        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
{% endblock %}
