{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
        <!-- Картинка вкладки -->
        <link rel="icon" href="{% static 'images/favicon.png' %}">  

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <title>CRM PROGRESS</title>
</head>
<body>


    <div class="container">
        <!-- Sidebar Section -->
        <aside>
            <div class="toggle">
                <div class="logo">
                    <h2>CRM<span class="danger"> <br> Progress</span></h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-icons-sharp">
                        close
                    </span>
                </div>
            </div>

            <div class="sidebar">
                <a href="#" class="active">
                    <span class="material-icons-sharp">
                        dashboard
                    </span>
                    <h3>Главная</h3>
                </a>
                <a href="message.html" class="message">
                    <span class="material-icons-sharp">
                        person_outline
                    </span>
                    <h3>Пользователь</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">
                        insights
                    </span>
                    <h3>Аналитика</h3>
                <a href="http://127.0.0.1:8000/admin">
                    <span class="material-icons-sharp">
                        settings
                    </span>
                    <h3>Админка</h3>
                </a>
                <a href="">
                    <span class="material-icons-sharp">
                        add
                    </span>
                    <h3>Добавить <br>аккаунт</h3>
                </a>
                <a href="{% url 'logout' %}">
                    <span class="material-icons-sharp">
                        logout
                    </span>
                    <h3>Выйти из акк</h3>
                </a>
            </div>
        </aside>
        <!-- End of Sidebar Section -->

        <!-- Main Content -->
       

        <!-- Right Section -->
        <div class="right-section">
            <div class="nav">
                <button id="menu-btn">
                    <span class="material-icons-sharp">
                        menu
                    </span>
                </button>
                <div class="dark-mode">
                    <span class="material-icons-sharp active">
                        light_mode
                    </span>
                    <span class="material-icons-sharp">
                        dark_mode
                    </span>
                </div>

                <div class="profile">
                    <div class="info">
                        <p>Привет, <b>{{user.username}}</b></p>
                        <small class="text-muted"></small>
                    </div>
                </div>

            </div>
            <!-- End of Nav -->

    

            

    </div>
    <script src="{% static 'js/script.js' %}"></script>
    <script src="{% static 'js/index.js' %}"></script>
</body>

</html>
