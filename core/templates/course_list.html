{% extends 'index.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создания курса</title>
    
</head>
<body>
    <style>
        .delete-button {
            background-color: red;
            color: white;
        }
        
        .edit-button {
            background-color: blue;
            color: white;
        }
    </style>
    <div class="new-users">
        <h2>Создания курса</h2>
        <div class="user-list">
                <div class="course-title">
                <div class="course-details">
                    <ol class="numbered-list" >
                        {% for course in courses %}
            <li>
                {{ course.name }} - {{ course.description }} - {{ course.price }}
                <form method="post" action="{% url 'course_delete' course.id %}">
                    {% csrf_token %}
                    <button type="submit">Удалить</button>
                    
                </form>
                <a href="{% url 'course_edit' course.id %}" class="edit-button">Изменить</a>
            </li>
        {% endfor %}
                        </ol>
                    
                </div>
            </div>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
{% endblock %}
